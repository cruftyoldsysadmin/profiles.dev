name: Update profiles.dev

on:
  push:
    branches: [ main ]
    paths:
      - 'profile.yaml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update profiles.dev
        uses: nomadops/profiles.dev@main
        with:
          api-endpoint: 'https://3o4quj9fq4.execute-api.eu-west-1.amazonaws.com/Prod/api/webhook'
          debug: true